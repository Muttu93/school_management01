<!DOCTYPE html>
<html lang="en">
<head><title>Committee Management</title></head>
<body>
    <h2>Committee Management</h2>
    <form action="/add_committee" method="POST">
        <input name="member_name" placeholder="Member Name" required>
        <input name="role" placeholder="Role" required>
        <input name="expenditure" placeholder="Expenditure" required>
        <button type="submit">Add Committee Member</button>
    </form>

    <ul>
    {% for c in committee %}
        <li>{{ c.member_name }} - {{ c.role }}
            <form action="/update_committee/{{c.id}}" method="POST">
                <input name="member_name" value="{{c.member_name}}">
                <input name="role" value="{{c.role}}">
                <input name="expenditure" value="{{c.expenditure}}">
                <button type="submit">Update</button>
            </form>
            <a href="/delete_committee/{{c.id}}">Delete</a>
        </li>
    {% endfor %}
    </ul>

    <a href="/home">Back to Home</a>
</body>
</html>
