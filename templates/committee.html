<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Committee - School Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="nav">
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('add_committee') }}">Add Committee Member</a>
    <a href="{{ url_for('logout') }}">Logout</a>
</div>

<h2>Committee Members</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Role</th>
        <th>Expenditure</th>
        <th>Actions</th>
    </tr>
    {% for c in committee %}
    <tr>
        <td>{{ c.name }}</td>
        <td>{{ c.role }}</td>
        <td>{{ c.expenditure }}</td>
        <td>
            <a href="{{ url_for('edit_committee', id=c.id) }}">Edit</a>
            <a href="{{ url_for('delete_committee', id=c.id) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
