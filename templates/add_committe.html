<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Committee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="nav">
    <a href="{{ url_for('committee') }}">Back to Committee</a>
</div>

<h2>{% if committee %}Edit Committee Member{% else %}Add Committee Member{% endif %}</h2>
<form method="POST">
    <input type="text" name="name" placeholder="Name" value="{{ committee.name if committee else '' }}" required><br>
    <input type="text" name="role" placeholder="Role" value="{{ committee.role if committee else '' }}" required><br>
    <input type="text" name="expenditure" placeholder="Expenditure" value="{{ committee.expenditure if committee else '' }}"><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
