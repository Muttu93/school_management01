<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance - School Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="nav">
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('add_finance') }}">Add Finance Record</a>
    <a href="{{ url_for('logout') }}">Logout</a>
</div>

<h2>Finance Records</h2>
<table>
    <tr>
        <th>Total Income</th>
        <th>Total Expense</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    {% for f in finance %}
    <tr>
        <td>{{ f.total_income }}</td>
        <td>{{ f.total_expense }}</td>
        <td>{{ f.description }}</td>
        <td>
            <a href="{{ url_for('edit_finance', id=f.id) }}">Edit</a>
            <a href="{{ url_for('delete_finance', id=f.id) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
