<!DOCTYPE html>
<html lang="en">
<head><title>Finance Management</title></head>
<body>
    <h2>Finance Management</h2>
    <form action="/add_finance" method="POST">
        <input name="total_income" placeholder="Total Income" required>
        <input name="total_expenditure" placeholder="Total Expenditure" required>
        <button type="submit">Add Finance Record</button>
    </form>

    <ul>
    {% for f in finance %}
        <li>Total Income: {{ f.total_income }} | Expenditure: {{ f.total_expenditure }}
            <form action="/update_finance/{{f.id}}" method="POST">
                <input name="total_income" value="{{f.total_income}}">
                <input name="total_expenditure" value="{{f.total_expenditure}}">
                <button type="submit">Update</button>
            </form>
            <a href="/delete_finance/{{f.id}}">Delete</a>
        </li>
    {% endfor %}
    </ul>

    <a href="/home">Back to Home</a>
</body>
</html>
