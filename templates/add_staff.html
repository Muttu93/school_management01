<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Staff</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="nav">
    <a href="{{ url_for('staff') }}">Back to Staff</a>
</div>

<h2>{% if staff %}Edit Staff{% else %}Add Staff{% endif %}</h2>
<form method="POST">
    <input type="text" name="name" placeholder="Name" value="{{ staff.name if staff else '' }}" required><br>
    <input type="text" name="subject" placeholder="Subject" value="{{ staff.subject if staff else '' }}" required><br>
    <input type="text" name="salary" placeholder="Salary" value="{{ staff.salary if staff else '' }}" required><br>
    <input type="text" name="attendance" placeholder="Attendance" value="{{ staff.attendance if staff else '' }}"><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
