<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff - School Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="nav">
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('add_staff') }}">Add Staff</a>
    <a href="{{ url_for('logout') }}">Logout</a>
</div>

<h2>Staff List</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Salary</th>
        <th>Attendance</th>
        <th>Actions</th>
    </tr>
    {% for s in staff %}
    <tr>
        <td>{{ s.name }}</td>
        <td>{{ s.subject }}</td>
        <td>{{ s.salary }}</td>
        <td>{{ s.attendance }}</td>
        <td>
            <a href="{{ url_for('edit_staff', id=s.id) }}">Edit</a>
            <a href="{{ url_for('delete_staff', id=s.id) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
