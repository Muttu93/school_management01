<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Staff</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>Staff Management</h2>
  <a href="{{ url_for('add_staff') }}">+ Add Staff</a>
  <table>
    <thead>
      <tr>
        <th>Name</th><th>Subject</th><th>Salary</th><th>Attendance</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for s in staff %}
      <tr>
        <td>{{ s.name }}</td>
        <td>{{ s.subject }}</td>
        <td>{{ s.salary }}</td>
        <td>{{ s.attendance }}</td>
        <td>
          <a href="{{ url_for('edit_staff', id=s.id) }}">Edit</a> |
          <a href="{{ url_for('delete_staff', id=s.id) }}">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
