<!DOCTYPE html>
<html lang="en">
<head><title>Staff Management</title></head>
<body>
    <h2>Staff Management</h2>
    <form action="/add_staff" method="POST">
        <input name="name" placeholder="Name" required>
        <input name="subject" placeholder="Subject" required>
        <input name="salary" placeholder="Salary" required>
        <input name="attendance" placeholder="Attendance" required>
        <button type="submit">Add Staff</button>
    </form>

    <ul>
    {% for st in staff %}
        <li>{{ st.name }} - {{ st.subject }}
            <form action="/update_staff/{{st.id}}" method="POST">
                <input name="name" value="{{st.name}}">
                <input name="subject" value="{{st.subject}}">
                <input name="salary" value="{{st.salary}}">
                <input name="attendance" value="{{st.attendance}}">
                <button type="submit">Update</button>
            </form>
            <a href="/delete_staff/{{st.id}}">Delete</a>
        </li>
    {% endfor %}
    </ul>

    <a href="/home">Back to Home</a>
</body>
</html>
