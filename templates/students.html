<!DOCTYPE html>
<html lang="en">
<head><title>Students</title></head>
<body>
    <h2>Students</h2>
    <form action="/add_student" method="POST">
        <input name="name" placeholder="Name" required>
        <input name="standard" placeholder="Standard" required>
        <label><input type="checkbox" name="admission_fee_paid"> Admission Fee Paid</label>
        <input name="activities" placeholder="Activities">
        <input name="marks" placeholder="Marks">
        <input name="extra_fee" placeholder="Extra Fee">
        <input name="parent_notification" placeholder="Parent Notification">
        <input name="attendance" placeholder="Attendance">
        <button type="submit">Add Student</button>
    </form>

    <ul>
    {% for s in students %}
        <li>{{ s.name }} - {{ s.standard }}
            <form action="/update_student/{{s.id}}" method="POST">
                <input name="name" value="{{s.name}}">
                <input name="standard" value="{{s.standard}}">
                <label><input type="checkbox" name="admission_fee_paid" {% if s.admission_fee_paid %}checked{% endif %}> Fee Paid</label>
                <input name="activities" value="{{s.activities}}">
                <input name="marks" value="{{s.marks}}">
                <input name="extra_fee" value="{{s.extra_fee}}">
                <input name="parent_notification" value="{{s.parent_notification}}">
                <input name="attendance" value="{{s.attendance}}">
                <button type="submit">Update</button>
            </form>
            <a href="/delete_student/{{s.id}}">Delete</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
