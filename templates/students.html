<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students - School Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="nav">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('add_student') }}">Add Student</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <h2>Student List</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Standard</th>
            <th>Fees Paid</th>
            <th>Activity</th>
            <th>Marks</th>
            <th>Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.standard }}</td>
            <td>{{ student.fees_paid }}</td>
            <td>{{ student.activity }}</td>
            <td>{{ student.marks }}</td>
            <td>
                <a href="{{ url_for('edit_student', id=student.id) }}">Edit</a>
                <a href="{{ url_for('delete_student', id=student.id) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
